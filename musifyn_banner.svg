<svg width="800" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0A2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A0A4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2FBE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90D9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond dégradé bleu foncé → violet foncé -->
  <rect width="800" height="160" rx="18" fill="url(#bgGrad)"/>

  <!-- Particules décoratives -->
  <circle cx="50" cy="40" r="2" fill="#7B2FBE" opacity="0.5"/>
  <circle cx="750" cy="120" r="3" fill="#4A90D9" opacity="0.4"/>
  <circle cx="700" cy="30" r="1.5" fill="#7B2FBE" opacity="0.6"/>
  <circle cx="100" cy="130" r="2" fill="#4A90D9" opacity="0.4"/>
  <circle cx="650" cy="80" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="160" cy="55" r="1.5" fill="#ffffff" opacity="0.2"/>

  <!-- Lignes de portée musicale (décoratives, à gauche) -->
  <g opacity="0.15" stroke="#7B2FBE" stroke-width="1">
    <line x1="30" y1="55" x2="120" y2="55"/>
    <line x1="30" y1="63" x2="120" y2="63"/>
    <line x1="30" y1="71" x2="120" y2="71"/>
    <line x1="30" y1="79" x2="120" y2="79"/>
    <line x1="30" y1="87" x2="120" y2="87"/>
  </g>

  <!-- Lignes de portée musicale (décoratives, à droite) -->
  <g opacity="0.15" stroke="#4A90D9" stroke-width="1">
    <line x1="680" y1="55" x2="770" y2="55"/>
    <line x1="680" y1="63" x2="770" y2="63"/>
    <line x1="680" y1="71" x2="770" y2="71"/>
    <line x1="680" y1="79" x2="770" y2="79"/>
    <line x1="680" y1="87" x2="770" y2="87"/>
  </g>

  <!-- ICÔNE NOTE MUSICALE (double croche stylisée) -->
  <g transform="translate(105, 35)" filter="url(#glow)">
    <!-- Hampe gauche -->
    <rect x="0" y="10" width="4" height="55" rx="2" fill="url(#noteGrad)"/>
    <!-- Hampe droite -->
    <rect x="22" y="0" width="4" height="55" rx="2" fill="url(#noteGrad)"/>
    <!-- Liaison horizontale -->
    <rect x="0" y="10" width="26" height="5" rx="2" fill="url(#noteGrad)"/>
    <!-- Liaison horizontale 2 -->
    <rect x="0" y="20" width="26" height="5" rx="2" fill="url(#noteGrad)"/>
    <!-- Tête de note gauche -->
    <ellipse cx="5" cy="68" rx="9" ry="6" transform="rotate(-15 5 68)" fill="url(#noteGrad)"/>
    <!-- Tête de note droite -->
    <ellipse cx="27" cy="58" rx="9" ry="6" transform="rotate(-15 27 58)" fill="url(#noteGrad)"/>
  </g>

  <!-- TEXTE MUSIFYN en blanc avec glow -->
  <text
    x="430"
    y="98"
    font-family="Arial Black, Arial, sans-serif"
    font-size="62"
    font-weight="900"
    fill="#FFFFFF"
    text-anchor="middle"
    letter-spacing="6"
    filter="url(#textGlow)"
  >MUSIFYN</text>

  <!-- Sous-titre discret -->
  <text
    x="430"
    y="128"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#8888CC"
    text-anchor="middle"
    letter-spacing="3"
    opacity="0.8"
  >CLIENT JELLYFIN MUSICAL</text>

  <!-- Bordure subtile dégradée -->
  <rect width="800" height="160" rx="18" fill="none" stroke="url(#noteGrad)" stroke-width="1.5" opacity="0.4"/>
</svg>
